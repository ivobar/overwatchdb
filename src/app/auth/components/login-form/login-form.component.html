<section class="u-align-center u-invert u-nav-offset">
    <h4>Login:</h4>
    <span class="h6" style="color: red" *ngIf="errMessage">{{errMessage}}</span>
    <form (ngSubmit)="login()" [formGroup]="logForm">
        <label class="h5">Username:
            <input id="username" name="username" type="text" formControlName="username" required>
        </label>
        <label for="password" class="h5">Password:
            <input id="password" name="password" type="password" formControlName="password" required>
        </label>
        <input [hidden]="!logForm.valid" class="button m-lg" type="submit" value="Login">
        <span class="h6" style="color: red" *ngIf="!logForm.valid">You must fill all the fields to login!</span>
    </form>
</section>
<br>
