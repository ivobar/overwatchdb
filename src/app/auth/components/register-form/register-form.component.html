<section class="u-align-center u-invert u-nav-offset">
    <h4>Register user:</h4>
    <span class="h6" style="color: red" *ngIf="errMessage">{{errMessage}}</span>
    <form (ngSubmit)="register()" [formGroup]="regForm">
        <label class="h5">Username:
            <input id="username" name="username" type="text" placeholder="Username" formControlName="username" required>
        </label>
        <label for="password" class="h5">Password:
            <input id="password" name="password" type="password" placeholder="Password" formControlName="password" required>
        </label>
        <label for="rePassword" class="h5">Repeat password:
            <input id="rePassword" name="rePassword" type="password" placeholder="Repeat password" formControlName="rePassword" required>
        </label>
        <label for="email" class="h5">Email:
            <input id="email" name="email" type="email" placeholder="E-mail address" formControlName="email" required>
        </label>
        <label for="battleTag" class="h5">Battle Tag:
            <input id="battleTag" name="battleTag" type="text" placeholder="Blizzard battletag" formControlName="battleTag" required>
        </label>
        <input [hidden]="!regForm.valid" class="button m-lg" type="submit" value="Register">
        <span class="h6" style="color: red" *ngIf="!regForm.valid">You must fill all the fields to register!</span>
    </form>
</section>
<br>
