<section class="u-full-width-container videos-section-bg u-invert">
    <div class="u-max-width-container row column content-box u-align-center">
        <h2 class="h4">My Replays</h2>
        <ul class="media-gallery row gutter-6 spacer-6">
            <app-replay-card *ngFor="let replay of replays" [replayProp]="replay"></app-replay-card>
        </ul>
        <a routerLink="/addreplay" class="button m-md">Add replay</a>
    </div>
</section>
